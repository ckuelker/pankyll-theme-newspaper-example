        - link:
            text: Pankyll Themes
            url:  en_US/Pankyll-Themes
        - link:
            text: Example Sites
            url:  en_US/Example-Sites
        - link:
            text: Categories
            url:  en_US/Categories
        - link:
            text: Tags
            url:  en_US/Tags
#        - link:
#            text: Languages
#            url: /
    de_DE:
        - link:
            text: Home
            url:  de_DE
        - link:
            text: Über
            url:  de_DE/About
        - link:
